<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Create Category</title>
  <!--    <link th:href="@{/assets/css/style.css}" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>

</style>
<body>


<div class="container">
<h2 class="mt-4">Create Category</h2>
  <form th:action="@{/category/add}" th:object="${category}"  method="post" class="row g-3 needs-validation" novalidate>




    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Category Name</label>
      <input type="text" name="name" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-10">
      <label for="validationCustom01" class="form-label">Description</label>
      <textarea name="description"   required class="form-control" id="validationCustom02" rows="3"></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-12">
      <button class="btn btn-primary" type="submit">Create Category</button>
    </div>
  </form>

</div>







</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
