<head>

<body>


<div class="container">
<h2 class="mt-4">Create Variant</h2>
  <form th:action="@{/variant/add}" th:object="${variant}"  method="post" class="row g-3 needs-validation" novalidate>

<!--    <div class="form-group">-->
<!--      <label for="productId">Product:</label>-->
<!--      <select id="productId" name="productId" class="form-control">-->
<!--        <option value="">Select a product</option>-->
<!--        <th:block th:each="product : ${products}">-->
<!--          <option th:value="${product.uuid}" th:text="${product.name}"></option>-->
<!--        </th:block>-->
<!--      </select>-->
<!--    </div>-->
    <div class="form-group">
      <label for="productId">Product:</label>
      <select id="productId" name="productId" class="form-control">
        <option value="">Select a product</option>
        <th:block th:each="product : ${products}">
          <option th:value="${product.uuid}" th:text="${product.name}"></option>
        </th:block>
      </select>
    </div>

    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Variant Name</label>
      <input name="name"   required class="form-control" id="validationCustom02"></input>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Actual Price</label>
      <input type="number" name="price" class="form-control" id="validationCustom03" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">Selling Price</label>
      <input type="number" name="sellingPrice" class="form-control" id="validationCustom04" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Stock</label>
      <input type="number" name="stock" class="form-control" id="validationCustom05" required>
      <div class="valid-feedback">
        Looks good!
      </div>

    </div>




    <div class="col-12">
      <button class="btn btn-primary" type="submit">Create Variant</button>
    </div>
  </form>

</div>







</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

//for typeable select
  $(document).ready(function() {
    $('#productId').select2();
  });
</script>
</html>
