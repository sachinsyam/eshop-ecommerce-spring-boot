<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Create Product</h1>
    <form method="post" enctype="multipart/form-data" th:action="@{/product/save}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="form-control" th:value="${product.name}">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="categoryUuid" class="form-control" required="required">
                <option value="" selected="selected" disabled="disabled">Select a category</option>
                <th:block th:each="category : ${categories}">
                    <option th:value="${category.uuid}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" th:text="${product.description}"  rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image(s):</label>
            <input type="file" id="image" name="images" multiple class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://cdn.crop.guide/loader/l.js?c=NRWYCN"></script>
</body>
</html>
