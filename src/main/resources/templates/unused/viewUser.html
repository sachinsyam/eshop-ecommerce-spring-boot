<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
        <title>User Details</title>
<!--        <link th:href="@{/css/style.css}" rel="stylesheet">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>
</head>

<body>
 <div hidden class="container mt-5" id="delContainer">
    <h1>User Deleted Successfully</h1>
    <h4>Click <a href="/admin">here</a> to go to dashboard.</h4>
</div>

<div class="container mt-5" id="mainContainer">

    <div class="d-flex justify-content-end">
        <a type="button" href="/admin" class="btn btn-primary m-1">Home</a>
        <button onclick="editUser()" id="editBtn" type="button" class="btn btn-warning m-1">Edit</button>
        <button  data-bs-toggle="modal" data-bs-target="#exampleModal" hidden id="deleteBtn" type="button" class="btn btn-danger m-1">Delete</button>



    </div>

    <form  th:action="@{/updateUser}" th:object="${userInfo}"  method="post">
        <fieldset disabled id="userFieldset">
            
            <legend>User Details</legend>


            <div class="mb-3"  id="idIn">
                <label  class="form-label">ID</label>
               
                <input th:value="${uuid}" name="uuid" type="text" class="form-control" placeHolder="Id">

            </div>

            <div class="mb-3">
                <label  class="form-label">First Name</label>
                <input th:value="${firstName}" name="firstName" type="text" id="firstName" class="form-control" placeHolder="First Name">

            </div>



            <div class="mb-3">
                <label  class="form-label">Last Name</label>
                <input th:value="${lastName}" name="lastName" type="text" id="lastName" class="form-control" placeHolder="Last Name">

            </div>



            <div class="mb-3">
                <label  class="form-label">Username</label>
                <input th:value="${username}" name="username"  type="text" id="usernameIn" class="form-control" placeholder="Username">
            </div>

            <div class="mb-3">
                <label  class="form-label">Phone</label>
                <input th:value="${phone}" name="phone"  type="text" id="phone" class="form-control" placeholder="Phone">
            </div>

            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input th:value="${email}" name="email"  type="text" id="email" class="form-control" placeholder="Email">
            </div>




            <!-- <div class="mb-3">
                <label  class="form-label">Role</label>
                <input  th:value="${role}" name="roles"  type="text" id="roleIn" class="form-control" placeholder="Role">
            </div> -->


            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role.roleName" class="form-select" required>
                    <option value="ROLE_USER" th:selected="${role.roleName == 'ROLE_USER'}">User</option>
                    <option value="ROLE_ADMIN" th:selected="${role.roleName == 'ROLE_ADMIN'}">Admin</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Account Status</label>
                <select name="enabled" class="form-select" required>
                    <option value=true th:selected="${enabled == true}">Enabled</option>
                    <option value=false th:selected="${enabled == false}">Disabled</option>
                </select>
            </div>



            <div class="mb-3" id="passSection" hidden>
                <label  class="form-label">Password</label>
                <input type="text" id="passwordIn" name="password" class="form-control" placeholder="New Password">
            </div>
            <div  id="saveBtn" hidden>
                <button   type="submit" class="btn btn-success m-1">Save</button>
                <button type="button" class="btn btn-warning mt-1 editable-field" id="cancelBtn" onclick="window.location.reload()" >Cancel</button>

                <!-- <button   type="button" onclick="saveUser()" class="btn btn-warning m-1">Cancel</button> -->
                
            </div>
        </fieldset>
    </form>

</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <form  th:action="@{/deleteUser}" th:object="${userInfo}"  method="post">
                <div class="modal-body">
                  <p>Are you sure that you want to delete the user?</p>
                  <p name="usernameModal" th:text="${username}"></p>
                    <input hidden th:value="${uuid}" name="uuid" type="text" class="form-control" placeHolder="Id">

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button  type="submit" value="UserInfo"  class="btn btn-danger">Delete</button>

                </div>
          </form>
      </div>

    </div>
  </div>





</body>

<script>
    function editUser(){
        const editBtn = document.getElementById("editBtn");
        const deleteBtn = document.getElementById("deleteBtn");
        const saveBtn = document.getElementById("saveBtn");
        const userFieldset = document.getElementById("userFieldset");
        const idIn = document.getElementById("idIn");
        const passSection = document.getElementById("passSection");

        passSection.hidden=false;
        idIn.hidden=true;
        userFieldset.disabled=false;
        editBtn.hidden=true;
        deleteBtn.hidden=false;
        saveBtn.hidden=false;

    }

    function saveUser(){
        const editBtn = document.getElementById("editBtn");
        const deleteBtn = document.getElementById("deleteBtn");
        const saveBtn = document.getElementById("saveBtn");
        const userFieldset = document.getElementById("userFieldset");
        const idIn = document.getElementById("idIn");
        const passSection = document.getElementById("passSection");

        passSection.hidden=true;
        idIn.hidden=false;
        userFieldset.disabled=true;
        editBtn.hidden=false;
        deleteBtn.hidden=true;
        saveBtn.hidden=true;

    }
    function deleteUser(){
        //show user deleted, link to dashboard
        const modal = bootstrap.Modal.getInstance(exampleModal)
        const delContainer = document.getElementById("delContainer");
        const mainContainer = document.getElementById("mainContainer");
        modal.hide();
        delContainer.hidden=false;
        mainContainer.hidden=true;

        //call api to delete user 

      

    }
</script>


</html>
