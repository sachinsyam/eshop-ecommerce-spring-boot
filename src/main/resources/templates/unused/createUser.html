<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Create User</title>
  <!--    <link th:href="@{/assets/css/style.css}" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>

</style>
<body>


<div class="container">
<h2 class="mt-4">Create User</h2>
  <form th:action="@{/createUser}" th:object="${userInfo}"  method="post" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First Name</label>
      <input type="text" name="firstName" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Last Name</label>
      <input type="text" name="lastName" class="form-control" id="lastname" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-control" id="phone" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input  type="text" name="username" class="form-control required" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
 
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Password</label>
      <input type="text" name="password" class="form-control" id="validationCustom02"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
   
 
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Role</label>
      <select name="role.roleName" class="form-select" id="validationCustom04" required>
        <option disabled value="">Select Role</option>
        <option value="ROLE_USER" th:selected>User</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
      <div class="invalid-feedback">
        Please select a role.
      </div>
    </div>


    <div class="col-12">
      <button class="btn btn-primary" type="submit">Create User</button>
    </div>
  </form>




</div>







</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
