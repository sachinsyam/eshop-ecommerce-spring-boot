<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SEARCH</title>
</head>
<body>
<div class="container  mt-5 ">
  <h2 class="text-center">User Management</h2>
  <form th:action="@{/app/admin2}" method="get">
    <div class="row d-flex justify-content-start mx-1">
      <input style="width: 30%;" class="form-control col-md-3" type="text" name="keyword" th:value="${keyword}"  placeholder="Search" >
      <button type="submit" class="btn btn-info col-2 mx-2" >Search</button>
      


    </div>


    
    

  </form>
  <table class="table table-striped table-bordered table-hover table-sm mt-2">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:field="${user}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.roles}"></td>
      <td class="text-center">
        <a th:href="@{/app/admin/{id}(id=${user.id})}" ><i class="fa fa-edit" ></i></a>
        <!-- <a th:href="@{/deleteUser/{id}(id=${user.id})}" ><i class="fa fa-remove"></i></a> -->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
