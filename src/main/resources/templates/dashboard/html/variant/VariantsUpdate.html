          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                
                 <!-- DETAIL VIEW -->

                    <div class="card">
                        <div class="card-body">


                        <h3 class="card-title " th:text = "${product.name} + ' - Variant Management'">Card title</h3>
                            <h5 th:text="${'Number of Variants: '+#lists.size(variants)}"></h5>


                        <div class="container mt-1" id="mainContainer">

                            <div class="d-flex justify-content-end">
                                <button onclick="editVariant()" id="editBtn" type="button" class="btn btn-info m-1">Edit</button>
                                <a data-bs-toggle="tooltip" data-bs-offset="0,4" data-bs-placement="top" data-bs-html="true" title="" data-bs-original-title="<span>Add a new variant for the product.</span>" type="button" th:href="@{/variant/create?product={uuid}(uuid = ${product.uuid})}" id="addBtn" class="btn btn-primary m-1">Add</a>
                                <a type="button" href="/variant/all" id="backBtn" class="btn btn-warning m-1">Back</a>

                            </div>

                            <div class="d-flex justify-content-between" th:each="variant : ${variants}">
                                <div class="card col-8 mb-4 shadow p-3 mb-5 bg-white rounded">
                                    <form th:object="${variant}" th:action="@{/variant/update}" method="post">
                                        <div class="form-group col-10">
                                        <input type="hidden" id="productId" name="productId" th:value="${variant.productId.uuid}">

                                            <label for="productId">Name</label>
                                            <input disabled class="form-control m-3 editable-field"  type="text" th:value="${variant.name}" name="name">

                                            <label for="productId">Variant ID</label>
                                        <input readonly="readonly" class="form-control m-3  editable-field" type="text" th:value="${variant.uuid}" name="uuid">

                                            <label for="productId">Enabled</label>
                                            <input readonly="readonly" class="form-control m-3  editable-field" type="text" th:value="${variant.enabled}">


                                            <label for="productId">Price</label>
                                        <input disabled class="form-control m-3 editable-field"  type="text" th:value="${variant.price}" name="price">

                                            <label for="productId">Selling Price</label>
                                        <input disabled class="form-control m-3 editable-field"  type="text" th:value="${variant.sellingPrice}" name="sellingPrice">

                                            <label for="productId">Wholesale Price</label>
                                            <input disabled class="form-control m-3 editable-field"  type="text" th:value="${variant.wholesalePrice}" name="wholesalePrice">



                                            <!--                                        <input type="text" th:text="${variant.wholesalePrice}" name="wholesalePrice">-->

                                            <label for="productId">Stock</label>
                                        <input disabled class="form-control m-3 editable-field" type="text" th:value="${variant.stock}" name="stock">
                                            <button hidden="hidden" type="submit" class="btn btn-success m-3  editable-field">Save</button>
                                            <button hidden="hidden" type="button" class="btn btn-warning editable-field" id="cancelBtn" onclick="window.location.reload()">Cancel</button>

                                            <div for="flexSwitchCheckChecked" hidden="hidden" class="form-check form-switch m-3 editable-field">
                                                <label>Enabled</label>
                                                <a th:href="@{/variant/toggleStatus(uuid=${variant.uuid})}">
                                                    <input  class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" th:checked="${variant.enabled}">
                                                </a>
                                            </div>

                                        </div>
                                    </form>
                                </div>

    <script>
    function editVariant(){

        var elements = document.querySelectorAll(".editable-field");

        // Loop through the selected elements
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            element.hidden = false;
            element.disabled = false;
        }

    }

</script>
